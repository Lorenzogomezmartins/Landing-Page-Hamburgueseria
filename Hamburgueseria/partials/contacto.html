<section class="contacto">
  <div class="contacto-container">

    <!-- IZQUIERDA -->
    <div class="contacto-info">
      <h2 class="contacto-title">Contacto</h2>

      <p class="contacto-text">
        ¿Tenés alguna consulta o querés hacer una reserva?
        Escribinos y te respondemos lo antes posible.
      </p>

      <!-- REDES -->
      <div class="contacto-redes">
        <a href="#" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" target="_blank">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>

      <!-- FORMULARIO -->
      <form class="contacto-form">
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu email" required>
        <textarea placeholder="Tu mensaje" rows="4" required></textarea>
        <button type="submit">Enviar mensaje</button>
      </form>
    </div>

    <!-- DERECHA -->
    <div class="contacto-mapa">
      <iframe
        src="https://www.google.com/maps?q=Zuk&output=embed"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

  </div>
</section>
